    <style>
        :root {
            --primary-color: #0071e3;
            --text-color: #1d1d1f;
            --bg-color: #f5f5f7;
            --border-color: #d2d2d7;
            --radius: 12px;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        .language-switch {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }

        .language-switch:hover {
            background: #0077ed;
        }

        .main-section {
            background: white;
            border-radius: var(--radius);
            padding: calc(var(--spacing) * 2);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin: calc(var(--spacing) * 2) 0;
        }

        .title-section {
            text-align: center;
            margin-bottom: calc(var(--spacing) * 2);
        }

        .main-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: calc(var(--spacing) / 2);
            color: var(--text-color);
        }

        .subtitle {
            font-size: 16px;
            color: #86868b;
        }

        .input-section {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .input-group input[type="date"] {
            font-family: inherit;
            cursor: pointer;
        }

        .weather-info {
            margin-top: calc(var(--spacing) * 2);
            padding: var(--spacing);
            background: var(--bg-color);
            border-radius: var(--radius);
        }

        .footer {
            margin-top: auto;
            padding: var(--spacing);
            text-align: center;
            font-size: 14px;
            color: #86868b;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: calc(var(--spacing) / 2);
            }

            .main-section {
                padding: var(--spacing);
                margin: var(--spacing) 0;
            }

            .main-title {
                font-size: 24px;
            }

            .input-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="language-switch">English</button>

    <div class="container">
        <main class="main-section">
            <div class="title-section">
                <h1 class="main-title">旅行着装顾问</h1>
                <p class="subtitle">获取基于您目的地天气的个性化穿搭建议</p>
                <div id="weather-info" class="weather-info">
                    <div class="weather-content">
                        <h2 data-translate="outfitTitle">今日穿搭建议</h2>
                        <div class="weather-details">
                            <div class="temperature">
                                <span class="current-temp">--°C</span>
                                <span class="temp-range">--°C ~ --°C</span>
                            </div>
                            <div class="precipitation">
                                <span data-translate="precipitation">降水概率</span>
                                <span class="precip-value">--%</span>
                            </div>
                        </div>
                        <div class="outfit-suggestions">
                            <!-- 穿搭建议将通过JavaScript动态插入 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">

        </footer>
    </div>
